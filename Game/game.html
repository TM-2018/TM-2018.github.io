<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catch the Eggs!</title>
    <link rel="stylesheet" type="text/css" href="CSS/game.css">
    <link rel="stylesheet" type="text/css" href="CSS/game-reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="gameContainer">
        <div class="infoPanel">
            <div class="timerContainer">
                <div class="timerText">TIME:</div>
                <div class="timerValue"></div>
            </div>
            <div class="scoreContainer">
                <div class="scoreText">SCORE:</div>
                <div class="scoreValue"></div>
            </div>
            <div class="lostEggsContainer">
                <div class="lostEggsText">LOST EGGS:</div>
                <div class="lostEggsValue"></div>
            </div>
        </div>
        <div class="boardContainer">
            <div class="eggsContainer"></div>
            <div class="playField"></div>
            <div class="basketContainer">
                <div class="basket"></div>
            </div>
        </div>
    </div>
    <script src="JS/game.js"></script>
    <script src="JS/eggDropping.js"></script>
    <script src="JS/eggCatching.js"></script>
    <script src="JS/eggLosing.js"></script>
</body>

</html>
